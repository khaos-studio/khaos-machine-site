<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the Khaos Machine</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Add this inside the <body> tag -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">My Website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="link1">Content 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="link2">Content 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="link3">Content 3</a>
      </li>
    </ul>
  </div>
</nav>

<div id="content">
  <!-- The content will be updated here -->
</div>

  <!-- Add this script tag before the closing </body> tag -->
<script>
  document.getElementById("link1").addEventListener("click", function() {
    document.getElementById("content").innerHTML = "<h2>Content 1</h2><p>This is the content for section 1.</p>";
  });

  document.getElementById("link2").addEventListener("click", function() {
    document.getElementById("content").innerHTML = "<h2>Content 2</h2><p>This is the content for section 2.</p>";
  });

  document.getElementById("link3").addEventListener("click", function() {
    document.getElementById("content").innerHTML = "<h2>Content 3</h2><p>This is the content for section 3.</p>";
  });
</script>

</body>
</html>
