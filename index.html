<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the Khaos Machine</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Add this inside the <body> tag -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" id="main">KhaosMachine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="team">Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="support">Support</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="content">
    <!-- The content will be updated here -->
  </div>

  <!-- Add this script tag before the closing </body> tag -->
  <script>
    function updateContent(title, text) {
      document.getElementById("content").innerHTML = `<h2>${title}</h2><p>${text}</p>`;
    }
    // Set default content on page load
    document.addEventListener("DOMContentLoaded", function() {
      updateContent("Welcome", ".");
    });

    // Update content when clicking the title
    document.getElementById("main").addEventListener("click", function() {
      updateContent("Welcome", ".");
    });

    document.getElementById("about").addEventListener("click", function () {
      updateContent("the Khaos Machine", ".");
    });

    document.getElementById("team").addEventListener("click", function () {
      updateContent("the Team", ".");
    });

    document.getElementById("support").addEventListener("click", function () {
      updateContent("Support", ".");
    });

    document.getElementById("contact").addEventListener("click", function () {
      updateContent("Contact", ".");
    });
  </script>

</body>

</html>
